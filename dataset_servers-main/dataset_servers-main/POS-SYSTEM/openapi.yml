openapi: 3.0.0
info:
  title: Point of Sale (POS) System API
  description: A mock API for a point of sale system with authentication, inventory management, sales processing, customer management, and payment processing.
  version: 1.0.0
servers:
  - url: http://localhost:7000
    description: Local development server

components:
  securitySchemes:
    apiAuth:
      type: apiKey
      in: header
      name: x-auth-token
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [admin, cashier]
        createdAt:
          type: string
          format: date-time
        lastLogin:
          type: string
          format: date-time
          nullable: true
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
          minimum: 0
        category:
          type: string
        barcode:
          type: string
          nullable: true
        cost:
          type: number
          format: float
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Sale:
      type: object
      properties:
        id:
          type: string
          format: uuid
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                format: uuid
              name:
                type: string
              quantity:
                type: integer
                minimum: 1
              price:
                type: number
                format: float
              subtotal:
                type: number
                format: float
        cashierId:
          type: string
          format: uuid
        customerId:
          type: string
          format: uuid
          nullable: true
        date:
          type: string
          format: date-time
        subtotal:
          type: number
          format: float
        tax:
          type: number
          format: float
        total:
          type: number
          format: float
        status:
          type: string
          enum: [pending, completed, cancelled]
        paymentStatus:
          type: string
          enum: [pending, paid]
        paymentId:
          type: string
          format: uuid
          nullable: true
    Customer:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
          nullable: true
        phone:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        totalPurchases:
          type: number
          format: float
    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        saleId:
          type: string
          format: uuid
        amount:
          type: number
          format: float
        method:
          type: string
          enum: [cash, credit_card, debit_card, mobile_payment]
        cashierId:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        status:
          type: string
          enum: [completed, voided, refunded]
        changeAmount:
          type: number
          format: float
        transactionId:
          type: string
    Error:
      type: object
      properties:
        message:
          type: string

paths:
  /auth/login:
    post:
      summary: Login a user (admin or cashier) and generate JWT token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: Logout a user and invalidate JWT token
      tags:
        - Authentication
      security:
        - apiAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products:
    get:
      summary: Get a list of all products in the inventory
      tags:
        - Products
      security:
        - apiAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
          description: Filter products by category
        - name: minPrice
          in: query
          schema:
            type: number
          description: Filter products with price greater than or equal to this value
        - name: maxPrice
          in: query
          schema:
            type: number
          description: Filter products with price less than or equal to this value
        - name: inStock
          in: query
          schema:
            type: string
            enum: [true, false]
          description: Filter products that are in stock
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add a new product to the inventory (admin only)
      tags:
        - Products
      security:
        - apiAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                stock:
                  type: integer
                  minimum: 0
                category:
                  type: string
                barcode:
                  type: string
                cost:
                  type: number
                  format: float
              required:
                - name
                - price
                - stock
                - category
      responses:
        '201':
          description: Product added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    $ref: '#/components/schemas/Product'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Admin only
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products/{id}:
    get:
      summary: Get detailed information about a specific product
      tags:
        - Products
      security:
        - apiAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the product to retrieve
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update product details (admin only)
      tags:
        - Products
      security:
        - apiAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the product to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                stock:
                  type: integer
                  minimum: 0
                category:
                  type: string
                barcode:
                  type: string
                cost:
                  type: number
                  format: float
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    $ref: '#/components/schemas/Product'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Admin only
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Remove a product from the inventory (admin only)
      tags:
        - Products
      security:
        - apiAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the product to delete
      responses:
        '200':
          description: Product deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Admin only
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sales:
    get:
      summary: Get a list of all sales transactions
      tags:
        - Sales
      security:
        - apiAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, completed, cancelled]
          description: Filter sales by status
        - name: startDate
          in: query
          schema:
            type: string
            format: date
          description: Filter sales after this date (YYYY-MM-DD)
        - name: endDate
          in: query
          schema:
            type: string
            format: date
          description: Filter sales before this date (YYYY-MM-DD)
        - name: customerId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter sales by customer ID
      responses:
        '200':
          description: List of sales
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sale'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new sale transaction
      tags:
        - Sales
      security:
        - apiAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
                        format: uuid
                      quantity:
                        type: integer
                        minimum: 1
                    required:
                      - productId
                      - quantity
                customerId:
                  type: string
                  format: uuid
              required:
                - items
      responses:
        '201':
          description: Sale created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  sale:
                    $ref: '#/components/schemas/Sale'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Product or customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sales/{id}:
    get:
      summary: Get details of a specific sale transaction
      tags:
        - Sales
      security:
        - apiAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the sale to retrieve
      responses:
        '200':
          description: Sale details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Sale'
                  - type: object
                    properties:
                      customer:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
                          email:
                            type: string
                          phone:
                            type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Sale not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /customers:
    get:
      summary: Get a list of all customers
      tags:
        - Customers
      security:
        - apiAuth: []
      parameters:
        - name: name
          in: query
          schema:
            type: string
          description: Filter customers by name (case-insensitive)
        - name: email
          in: query
          schema:
            type: string
          description: Filter customers by email (case-insensitive)
        - name: phone
          in: query
          schema:
            type: string
          description: Filter customers by phone number
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add a new customer
      tags:
        - Customers
      security:
        - apiAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                address:
                  type: string
              required:
                - name
      responses:
        '201':
          description: Customer added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  customer:
                    $ref: '#/components/schemas/Customer'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /customers/{id}:
    get:
      summary: Get detailed information about a specific customer
      tags:
        - Customers
      security:
        - apiAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the customer to retrieve
      responses:
        '200':
          description: Customer details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Customer'
                  - type: object
                    properties:
                      salesCount:
                        type: integer
                      recentSales:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            date:
                              type: string
                              format: date-time
                            total:
                              type: number
                              format: float
                            status:
                              type: string
                              enum: [pending, completed, cancelled]
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update customer details
      tags:
        - Customers
      security:
        - apiAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the customer to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                address:
                  type: string
      responses:
        '200':
          description: Customer updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  customer:
                    $ref: '#/components/schemas/Customer'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /payments:
    post:
      summary: Process payment for a sale
      tags:
        - Payments
      security:
        - apiAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                saleId:
                  type: string
                  format: uuid
                method:
                  type: string
                  enum: [cash, credit_card, debit_card, mobile_payment]
                amountTendered:
                  type: number
                  format: float
                  description: Amount given by customer (for cash payments to calculate change)
              required:
                - saleId
                - method
      responses:
        '201':
          description: Payment processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  payment:
                    $ref: '#/components/schemas/Payment'
                  sale:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        enum: [pending, completed, cancelled]
                      paymentStatus:
                        type: string
                        enum: [pending, paid]
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Sale not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /payments/{id}:
    get:
      summary: Get payment details for a specific transaction
      tags:
        - Payments
      security:
        - apiAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the payment to retrieve
      responses:
        '200':
          description: Payment details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Payment'
                  - type: object
                    properties:
                      sale:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: string
                            format: uuid
                          date:
                            type: string
                            format: date-time
                          items:
                            type: integer
                          subtotal:
                            type: number
                            format: float
                          tax:
                            type: number
                            format: float
                          total:
                            type: number
                            format: float
                          status:
                            type: string
                            enum: [pending, completed, cancelled]
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error' 