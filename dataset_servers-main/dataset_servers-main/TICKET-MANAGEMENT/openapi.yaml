openapi: 3.0.0
info:
  title: Ticket Management API
  version: 1.0.0
  description: A RESTful API for managing tickets and users in a ticket management system
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:4000
    description: Local development server
  - url: https://api.example.com
    description: Production server

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message

    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the ticket
        title:
          type: string
          description: Title of the ticket
        description:
          type: string
          description: Detailed description of the ticket
        priority:
          type: string
          enum: [low, medium, high, urgent]
          description: Priority level of the ticket
        status:
          type: string
          enum: [open, in-progress, resolved, closed]
          description: Current status of the ticket
        createdBy:
          type: string
          description: ID of the user who created the ticket
        assignedTo:
          type: string
          nullable: true
          description: ID of the user assigned to the ticket
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
      required:
        - id
        - title
        - description
        - priority
        - status
        - createdBy
        - createdAt
        - updatedAt
        - comments

    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the comment
        content:
          type: string
          description: Content of the comment
        createdBy:
          type: string
          description: ID of the user who created the comment
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
      required:
        - id
        - content
        - createdBy
        - createdAt

    User:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the user
        username:
          type: string
          description: Username
        email:
          type: string
          format: email
          description: User's email address
        role:
          type: string
          enum: [admin, user]
          description: User's role
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
      required:
        - id
        - username
        - email
        - role
        - createdAt

paths:
  /tickets:
    get:
      summary: Get all tickets
      description: Retrieve a list of all tickets with optional filtering
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [open, in-progress, resolved, closed]
          description: Filter tickets by status
        - name: priority
          in: query
          schema:
            type: string
            enum: [low, medium, high, urgent]
          description: Filter tickets by priority
        - name: assignedTo
          in: query
          schema:
            type: string
          description: Filter tickets by assigned user ID
      responses:
        '200':
          description: List of tickets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'

    post:
      summary: Create a new ticket
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                priority:
                  type: string
                  enum: [low, medium, high, urgent]
                  default: medium
              required:
                - title
                - description
      responses:
        '201':
          description: Ticket created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tickets/{ticketId}:
    parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the ticket

    get:
      summary: Get ticket details
      responses:
        '200':
          description: Ticket details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update ticket
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                assignedTo:
                  type: string
      responses:
        '200':
          description: Ticket updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete ticket
      security:
        - basicAuth: []
      responses:
        '204':
          description: Ticket deleted successfully
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tickets/{ticketId}/comments:
    parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the ticket

    get:
      summary: Get ticket comments
      responses:
        '200':
          description: List of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Add comment to ticket
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
              required:
                - content
      responses:
        '201':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tickets/{ticketId}/status:
    parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the ticket

    get:
      summary: Get ticket status
      responses:
        '200':
          description: Ticket status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [open, in-progress, resolved, closed]
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update ticket status
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [open, in-progress, resolved, closed]
              required:
                - status
      responses:
        '200':
          description: Status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [open, in-progress, resolved, closed]
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tickets/{ticketId}/priority:
    parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the ticket

    get:
      summary: Get ticket priority
      responses:
        '200':
          description: Ticket priority
          content:
            application/json:
              schema:
                type: object
                properties:
                  priority:
                    type: string
                    enum: [low, medium, high, urgent]
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update ticket priority
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                priority:
                  type: string
                  enum: [low, medium, high, urgent]
              required:
                - priority
      responses:
        '200':
          description: Priority updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  priority:
                    type: string
                    enum: [low, medium, high, urgent]
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      summary: Get all users
      security:
        - basicAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
        description: ID of the user

    get:
      summary: Get user details
      security:
        - basicAuth: []
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error' 